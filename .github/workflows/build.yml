name: Build Redis HTTP Module

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build libredis_http.so for Ubuntu x86_64
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential pkg-config libssl-dev
        
    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: '.'
          
    - name: Build library
      run: cargo build --release
      
    - name: Run tests
      run: cargo test --lib
      
    - name: Verify library
      run: |
        echo "=== Library Information ==="
        file target/release/libredis_http.so
        echo ""
        echo "=== Library Size ==="
        ls -lh target/release/libredis_http.so
        echo ""
        echo "=== Library Dependencies ==="
        ldd target/release/libredis_http.so
        echo ""
        echo "=== Library Architecture ==="
        readelf -h target/release/libredis_http.so | grep Machine
        echo ""
        echo "=== Library Symbols ==="
        nm -D target/release/libredis_http.so | grep -E "(RedisModule|http)" | head -10
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: libredis_http-x86_64.so
        path: target/release/libredis_http.so
        retention-days: 90
        
    - name: Create release asset (on release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: target/release/libredis_http.so
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build summary
      run: |
        echo "## 🚀 Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Architecture:** x86_64-unknown-linux-gnu" >> $GITHUB_STEP_SUMMARY
        echo "**Library:** \`libredis_http.so\`" >> $GITHUB_STEP_SUMMARY
        echo "**Size:** $(ls -lh target/release/libredis_http.so | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📥 Download" >> $GITHUB_STEP_SUMMARY
        echo "Go to the **Actions** tab → **Build Redis HTTP Module** → **libredis_http-x86_64.so** artifact" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🐧 Ubuntu Installation" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Download the library" >> $GITHUB_STEP_SUMMARY
        echo "wget https://github.com/${{ github.repository }}/releases/download/latest/libredis_http.so" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Copy to Redis modules directory" >> $GITHUB_STEP_SUMMARY
        echo "sudo cp libredis_http.so /usr/lib/redis/modules/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Add to redis.conf" >> $GITHUB_STEP_SUMMARY
        echo "echo 'loadmodule /usr/lib/redis/modules/libredis_http.so' | sudo tee -a /etc/redis/redis.conf" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Restart Redis" >> $GITHUB_STEP_SUMMARY
        echo "sudo systemctl restart redis" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY